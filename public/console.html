<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeServer - Console en temps réel</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-top: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status {
      display: flex;
      align-items: center;
      font-size: 0.9em;
    }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .status-connected {
      background-color: #27ae60;
    }
    .status-disconnected {
      background-color: #e74c3c;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    button.clear {
      background-color: #e74c3c;
    }
    button.clear:hover {
      background-color: #c0392b;
    }
    .console-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .console-header {
      background-color: #f8f8f8;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }
    .console-log {
      flex-grow: 1;
      background-color: #282c34;
      color: #abb2bf;
      font-family: 'Courier New', Courier, monospace;
      overflow-y: auto;
      padding: 15px;
    }
    .log-entry {
      margin-bottom: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .timestamp {
      color: #98c379;
      margin-right: 10px;
    }
    .request {
      color: #61afef;
    }
    .response {
      color: #e06c75;
    }
    .info {
      color: #56b6c2;
    }
    .error {
      color: #e06c75;
    }
    .filter-controls label {
      margin-right: 15px;
      user-select: none;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    .entry-count {
      margin-left: 10px;
      font-size: 0.9em;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Console VibeServer en temps réel</h1>
    <div class="status">
      <div class="status-indicator status-disconnected" id="connectionStatus"></div>
      <span id="connectionText">Non connecté</span>
    </div>
  </div>

  <div class="controls">
    <div>
      <button id="connectBtn">Connecter</button>
      <button id="pauseBtn">Pause</button>
      <button class="clear" id="clearBtn">Effacer</button>
    </div>
    <div class="filter-controls">
      <label><input type="checkbox" id="filterRequests" checked> Requêtes</label>
      <label><input type="checkbox" id="filterResponses" checked> Réponses</label>
      <label><input type="checkbox" id="filterInfo" checked> Info</label>
      <label><input type="checkbox" id="filterErrors" checked> Erreurs</label>
    </div>
  </div>

  <div class="console-container">
    <div class="console-header">
      <div>
        <span>Logs</span>
        <span class="entry-count" id="entryCount">0 entrées</span>
      </div>
      <div>
        <input type="text" id="searchInput" placeholder="Filtrer...">
      </div>
    </div>
    <div class="console-log" id="consoleLog"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const consoleLog = document.getElementById('consoleLog');
      const connectBtn = document.getElementById('connectBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const clearBtn = document.getElementById('clearBtn');
      const connectionStatus = document.getElementById('connectionStatus');
      const connectionText = document.getElementById('connectionText');
      const entryCount = document.getElementById('entryCount');
      const searchInput = document.getElementById('searchInput');
      
      const filterRequests = document.getElementById('filterRequests');
      const filterResponses = document.getElementById('filterResponses');
      const filterInfo = document.getElementById('filterInfo');
      const filterErrors = document.getElementById('filterErrors');
      
      let eventSource = null;
      let isPaused = false;
      let logEntries = [];
      let entryCounter = 0;
      
      // Fonctions utilitaires
      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleTimeString() + "." + date.getMilliseconds().toString().padStart(3, '0');
      }
      
      function formatJson(json) {
        try {
          return JSON.stringify(JSON.parse(json), null, 2);
        } catch (e) {
          return json;
        }
      }
      
      function addLogEntry(entry) {
        if (isPaused) return;
        
        logEntries.push(entry);
        entryCounter++;
        
        // Filtrage par type
        if (
          (entry.type === 'request' && !filterRequests.checked) ||
          (entry.type === 'response' && !filterResponses.checked) ||
          (entry.type === 'info' && !filterInfo.checked) ||
          (entry.type === 'error' && !filterErrors.checked)
        ) {
          return;
        }
        
        // Filtrage par texte de recherche
        const searchText = searchInput.value.toLowerCase();
        if (searchText && !entry.content.toLowerCase().includes(searchText)) {
          return;
        }
        
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry ${entry.type}`;
        
        const timestamp = document.createElement('span');
        timestamp.className = 'timestamp';
        timestamp.textContent = formatTimestamp(entry.timestamp);
        
        const content = document.createElement('span');
        content.className = entry.type;
        content.textContent = entry.content;
        
        logEntry.appendChild(timestamp);
        logEntry.appendChild(content);
        
        consoleLog.appendChild(logEntry);
        consoleLog.scrollTop = consoleLog.scrollHeight;
        
        entryCount.textContent = `${entryCounter} entrées`;
      }
      
      function clearLog() {
        consoleLog.innerHTML = '';
        logEntries = [];
        entryCounter = 0;
        entryCount.textContent = `${entryCounter} entrées`;
      }
      
      function applyFilters() {
        consoleLog.innerHTML = '';
        
        const searchText = searchInput.value.toLowerCase();
        
        logEntries.forEach(entry => {
          // Filtrage par type
          if (
            (entry.type === 'request' && !filterRequests.checked) ||
            (entry.type === 'response' && !filterResponses.checked) ||
            (entry.type === 'info' && !filterInfo.checked) ||
            (entry.type === 'error' && !filterErrors.checked)
          ) {
            return;
          }
          
          // Filtrage par texte de recherche
          if (searchText && !entry.content.toLowerCase().includes(searchText)) {
            return;
          }
          
          const logEntry = document.createElement('div');
          logEntry.className = `log-entry ${entry.type}`;
          
          const timestamp = document.createElement('span');
          timestamp.className = 'timestamp';
          timestamp.textContent = formatTimestamp(entry.timestamp);
          
          const content = document.createElement('span');
          content.className = entry.type;
          content.textContent = entry.content;
          
          logEntry.appendChild(timestamp);
          logEntry.appendChild(content);
          
          consoleLog.appendChild(logEntry);
        });
        
        consoleLog.scrollTop = consoleLog.scrollHeight;
      }
      
      function connect() {
        if (eventSource) {
          eventSource.close();
        }
        
        eventSource = new EventSource('/api/logs/stream');
        
        eventSource.onopen = function() {
          connectionStatus.classList.remove('status-disconnected');
          connectionStatus.classList.add('status-connected');
          connectionText.textContent = 'Connecté';
          connectBtn.textContent = 'Reconnecter';
          
          addLogEntry({
            type: 'info',
            timestamp: new Date(),
            content: 'Connexion établie avec le serveur'
          });
        };
        
        eventSource.onmessage = function(event) {
          const data = JSON.parse(event.data);
          addLogEntry(data);
        };
        
        eventSource.onerror = function() {
          connectionStatus.classList.remove('status-connected');
          connectionStatus.classList.add('status-disconnected');
          connectionText.textContent = 'Déconnecté';
          
          addLogEntry({
            type: 'error',
            timestamp: new Date(),
            content: 'Connexion perdue avec le serveur'
          });
          
          eventSource.close();
          eventSource = null;
        };
      }
      
      // Event listeners
      connectBtn.addEventListener('click', connect);
      
      pauseBtn.addEventListener('click', function() {
        isPaused = !isPaused;
        pauseBtn.textContent = isPaused ? 'Reprendre' : 'Pause';
      });
      
      clearBtn.addEventListener('click', clearLog);
      
      searchInput.addEventListener('input', applyFilters);
      
      filterRequests.addEventListener('change', applyFilters);
      filterResponses.addEventListener('change', applyFilters);
      filterInfo.addEventListener('change', applyFilters);
      filterErrors.addEventListener('change', applyFilters);
      
      // Connexion automatique au chargement
      connect();
    });
  </script>
</body>
</html>
